<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compras</title>
        <link rel="stylesheet" href="/syles/carrinho.css">
    </head>
    <body>
        <div class="container">
            <h1>Carrinho de Compras</h1>
                <div class="carrinho">
                    <div class="produto">
                        <img src="produto1.jpg" alt="Produto 1">
                        <h2>Produto 1</h2>
                        <p>Preço: R$ 10,00</p>
                        <label for="quantidade1">Quantidade:</label>
                        <input type="number" id="quantidade1" value="1" min="1">
                        <p>Total: R$ 10,00</p>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <label for="quantidade2">Quantidade:</label>
            <input type="number" id="quantidade2" value="1" min="1">
            <p>Preço: R$ 20,00</p>
            <p>Total: R$ 20,00</p>
        </div>
<!-- Adicione mais produtos conforme necessário -->
    </div>
    <div class="total">
        <h2>Total Geral: R$ 30,00</h2>
        <button>Finalizar Compra</button>
    </div>
    </div>
</body>
</html>
